	<link rel="stylesheet" type="text/css" href="style.css">	

	<script src="https://maps.googleapis.com/maps/api/js"></script>
	
	<script>
	  // declaration des cartes
      var map;

	  // la fenetre qui s'ouvre quand on passe la souris sur un point
	  var infowindow = new google.maps.InfoWindow();

	  // fonction d'initialisation
      function initialize() {
        var mapOptions = {
          zoom: 6,
          center: {lat:  46.55, lng: 2.4},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };

	    // initialisation des cartes et chargement des donnees
	            map_626 = new google.maps.Map(document.getElementById('map-626'), mapOptions);
        map_626.data.loadGeoJson('json/aires-de-jeux.json');
        map_626.data.loadGeoJson('json/bornes-wi-fi.json');
        map_626.data.loadGeoJson('json/boulodromes.json');
        map_626.data.loadGeoJson('json/defibrillateurs.json');
        map_626.data.loadGeoJson('json/equipements-socioculturels-de-proximite.json');
        map_626.data.loadGeoJson('json/sanisettes.json');
        map_626.data.loadGeoJson('json/site-communal-dimplantation-de-fitness.json');
        map_626.data.loadGeoJson('json/velo-toulouse.json');

	    
	    // fonction de style
	    var setColorStyleFn = function(feature) {
	      return {icon: feature.getProperty('icon')};
	    };
	    // style des cartes, et listener pour la fenetre qui s'ouvre quand on passe la souris sur un point
	            map_626.data.setStyle(setColorStyleFn);
        map_626.data.addListener('mouseover', function(event) {
          infowindow.setContent(event.feature.getProperty('description'));
          infowindow.setPosition(event.latLng);
          infowindow.setOptions({pixelOffset: new google.maps.Size(0,-34)});
          infowindow.open(map_626);
        });
        google.maps.event.addListener(map_626, 'click', function() {
          infowindow.close(); // un clic sur la carte ferme les infowindows
        });

	  } // end initialize

      // appel de la fonction d'initialisation une fois la page chargee
      google.maps.event.addDomListener(window, 'load', initialize);
	</script>
